        <script>
    var app = angular.module('myApp', []);
    app.controller('HomeCtrl', function ($scope, $http) {


$scope.Title = "Gyandeep Public School";

   var q = "select Title,SubmitDate,Description from i_Notice where sys_id = "+sessionStorage.getItem("noticeidfordetail");
  // alert(localStorage.getItem("serverpath")+"data.php?Code=execute&q="+q);
         $http.get(localStorage.getItem("serverpath")+"data.php?Code=execute&q="+q).then(function (response) 
            {
                $scope.mTitle = response.data.result[0].Title;
                $scope.mDate = response.data.result[0].SubmitDate;
                $("#mDescription").html(response.data.result[0].Description);
              //  $scope.mDescription = response.data.result[0].Description;
             });
         $scope.goback = function()
         {
          window.location.href = "Notice.html";
         }
});

   

</script>


        <script type="text/javascript">
            $(document).ready(function () {
                $("#sidebar").mCustomScrollbar({

                });

                $('#dismiss, .overlay').on('click', function () {
                    $('#sidebar').removeClass('active');
                    $('.overlay').fadeOut();
                });

                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').addClass('active');
                    $('.overlay').fadeIn();
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });

                

            });
        </script>
