        <script>
    var app = angular.module('myApp', []);
    app.controller('HomeCtrl', function ($scope, $http) {


$scope.Title = "Gyandeep Public School";

   var q = "SELECT  top 10 sys_id,value FROM i_combine WHERE trmd=1 AND is_deactive=0 order by sys_id desc";
       // alert(localStorage.getItem("serverpath")+"data.php?Code=execute&q="+q);
         $http.get(localStorage.getItem("serverpath")+"data.php?Code=execute&q="+q).then(function (response) 
            {$scope.details = response.data.result; });

         $scope.viewinfo = function(id){

          sessionStorage.setItem("newsidfordetail",id);
          window.location.href= "newsdetail.html";

         }
});

</script>


        <script type="text/javascript">

                });

                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').addClass('active');
                    $('.overlay').fadeIn();
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });


            });
        </script>
