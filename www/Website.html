<!DOCTYPE html>
<html>
  <head>
    <title>InAppBrowser.removeEventListener Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
|<link rel="stylesheet" type="text/css" href="css/index.css">
|<link rel="stylesheet" type="text/css" href="css/inappbrowser.css">
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/inappbrowser.js"></script>
<style type="text/css">
    div{
        border-color: rgba(9, 154, 239, 0.247059) !important;
    }
    body{
            background-color: #0d87de !important;
            background-image: -webkit-gradient( linear, left top, left bottom, color-stop(0, #18b1ea), color-stop(0.51, #E4E4E4) );
    }
</style>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Global InAppBrowser reference
    var iabRef = null;

    function iabLoadStart(event) {
       // alert(event.type + ' - ' + event.url);
        if(event.url == "http://fastpage.co.nf/about.php"){
             iabRef.removeEventListener('loadstart', iabLoadStart);
         iabRef.removeEventListener('loadstop', iabLoadStop);
         iabRef.removeEventListener('loaderror', iabLoadError);
         iabRef.removeEventListener('exit', iabClose);
         window.location.href = "browser.html";
        }
    }

    function iabLoadStop(event) {
        //alert(event.type + ' - ' + event.url);
    }

    function iabLoadError(event) {
       // alert(event.type + ' - ' + event.message);
    }

    function iabClose(event) {
        
         var r = confirm(event.type+" ?");
         if (r == true) {
   
    iabRef.removeEventListener('loadstart', iabLoadStart);
         iabRef.removeEventListener('loadstop', iabLoadStop);
         iabRef.removeEventListener('loaderror', iabLoadError);
         iabRef.removeEventListener('exit', iabClose);
         window.location.href = "Home.html";

} else {
     window.location.href = "Website.html";
}
        
    }

    // device APIs are available
    //
    function onDeviceReady() {
         iabRef = window.open('http://stnms.in', '_blank', 'location=yes');
         iabRef.addEventListener('loadstart', iabLoadStart);
         iabRef.addEventListener('loadstop', iabLoadStop);
         iabRef.addEventListener('loaderror', iabLoadError);
         iabRef.addEventListener('exit', iabClose);

    }

    </script>
  </head>
  <body>

  </body>
</html>
